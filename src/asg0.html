<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <title>Assignment 0 Vector Library</title>
    </head>

    <body onload="main() ">
        <!-- initializing of the canvas-->
        <canvas id="cnv1" width="400" height="400">
            Please use a browser that supports "canvas"
        </canvas>

        <!-- loading of librarys -->
        <script src="../lib/cuon-matrix-cse160.js"></script>
        <script src="asg0.js"></script>

        <!-- first vector inputs -->
        <br></br>
        <label for="v1x">v1: x</label>
        <input type="number" id="v1x" name="v1x" required minlength="4" maxlength="8" size="10" />
        <label for="v1y">y</label>
        <input type="number" id="v1y" name="v1y" required minlength="4" maxlength="8" size="10" />

        <!-- second vector inputs -->
        <br></br>
        <label for="v2x">v2: x</label>
        <input type="number" id="v2x" name="v2x" required minlength="4" maxlength="8" size="10" />
        <label for="v2y">y</label>
        <input type="number" id="v2y" name="v2y" required minlength="4" maxlength="8" size="10" />

        <!-- draw button-->
        <br></br>
        <input type="button" value="Draw" onclick="HandleDrawEvent()"></input>

        <!-- operation selector-->
        <br></br>
        <label for="operation-select">Operation:</label>
            <select name="operation" id="operation-select">
                <option value="add">Add</option>
                <option value="sub">Subtract</option>
                <option value="mul">Multiply</option>
                <option value="div">Divide</option>
                <option value="mag">Magnitude</option>
                <option value="nor">Normalize</option>
                <option value="ang">Angle Between</option>
                <option value="area">Area</option>
            </select>

        <!-- scalar input -->
        <label for="scalar">Scalar:</label>
        <input type="number" id="scalar" name="scalar" required minlength="4" maxlength="8" size="10" />

        <!-- 2nd draw button-->
        <br></br>
        <input type="button" value="Draw" onclick="HandleDrawOperationEvent()"></input>

    </body>
</html>
